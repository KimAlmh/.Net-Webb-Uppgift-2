<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <table id="tabell">
      <thead>
        <th>Namn</th>
        <th>Erfarenhet (år)</th>
        <th>Utbildning</th>
        <th>Löneanspråk (kr)</th>
      </thead>
      <tbody>
        <tr>
          <td>Kim Almroth</td>
          <td>0</td>
          <td>IT-Högskolan</td>
          <td>20000</td>
        </tr>
        <tr>
            <td>Sven Svensson</td>
            <td>4</td>
            <td>Högskola</td>
            <td>20000</td>
          </tr>
      </tbody>
    </table>

    <form action="" id="inputs">
      <div>
        <label for="firstName">Förnamn</label>
        <input type="text" name="" id="firstName" />
        <label for="lastName">Efternamn</label>
        <input type="text" name="" id="lastName" />
      </div>
      <div>
        <label for="email">E-post</label>
        <input type="email" name="" id="email" />
        <label for="RepeatEmail">Upprepa E-post</label>
        <input type="RepeatEmail" id="RepeatEmail" autocomplete="none"/>
      </div>
      <div>
          <label for="password">Lösenord</label>
          <input type="password" name="" id="password">
          <label for="repeatPassword">Upprepa Lösenord</label>
          <input type="repeatPassword" name="" id="repeatPassword">
      </div>
      <div>
          <p>Utbildningsnivå:</p>
          <label for="Grundskola">Grundskola</label>
          <input type="radio" name="radAnswer" id="Grundskola" value="Grundskola">
          <label for="Gymnasium">Gymnasium</label>
          <input type="radio" name="radAnswer" id="Gymnasium" value="Gymnasium">
          <label for="Högskola">Högskola</label>
          <input type="radio" name="radAnswer" id="Högskola" value="Högskola">
      </div>
      <div>
          <p>Vilka är dina intressen?</p>
          <label for="intressen">Studera</label>
          <input type="checkbox" name="intressen" id="studera">
          <label for="läsa">Läsa</label>
          <input type="checkbox" name="intressen" id="läsa">
          <label for="träna">Träna</label>
          <input type="checkbox" name="intressen" id="träna">
      </div>
      <div>
          <label for="stjärntecken">Välj stjärntecken: </label>
          <select name="stjärntecken" id="stjärntecken">
              <option value="cancer">Kräftan</option>
              <option value="leo">Lejonet</option>
              <option value="virgo">Jungfrun</option>
              <option value="scorpio">Skorpionen</option>
          </select>
      </div>
      <div>
          <p>Övrig information:</p>
          <textarea name="other" id="other" cols="30" rows="10"></textarea>
      </div>
      <input type="submit">
    </form>
  </body>
</html>
